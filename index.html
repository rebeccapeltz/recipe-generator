<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Generator</title>
    <style>
        html {
            width: 100%;
            height: 100%;
            font-family: sans-serif;
            font-size: large;
            background-color: black;
            color: white;
            box-sizing: border-box;
            padding: .5rem;
        }

        div {
            margin: 1rem;
        }

        main {
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
        }


        .newline {
            display: block;
            margin-bottom: .5rem;
        }

        .submit-button {
            cursor: pointer;
            border-radius: 20px;
            padding: 2rem;
            font-size: large;
            justify-content: center;
            display: block;
            color: white;
            text-align: right;
            background-color: blue;
        }

        .grow {
            flex-grow: 1;
        }
        pre {
            font-family: "Gill Sans", sans-serif;
        }
        .output {
            width: 50%;
            text-wrap: wrap;
        }
        textarea {
            padding: .5rem;
        }
    </style>
</head>

<body>

    <main>
        <h1>Recipe Generator</h1>
        <p>
            Choose a category and then describe the details of a recipe you want.
        </p>
        <section class="container">
            <div class="grow">
                <fieldset>
                    <legend>Select a recipe category:</legend>

                    <div>
                        <input type="radio" value="cookies" name="recipes" />
                        <label for="cookies">Cookies</label>
                    </div>
                    <div>
                        <input type="radio" value="cake" name="recipes" />
                        <label for="cake">Cake</label>
                    </div>
                    <div>
                        <input type="radio" value="chicken" name="recipes" />
                        <label for="cookies">Chicken</label>
                    </div>

                </fieldset>
            </div>
            <div class="grow">
                <label class="newline" for="details">Recipe Detail: </label>
                <textarea id="details" name="details" rows="6" cols="80"></textarea>
            </div>
            <div class="grow">
                <input class="submit-button" type="button" value="Click to create a recipe!" />
            </div>
        </section>
        <section id="recipe-container" style="" class="container">
            <pre class="grow output" id="recipe-content">
            </pre>
            <img style="object-fit:contain;" id="gen-image" class="grow output" 
            src="https://placehold.co/600x400?text=Generating+Image"
                alt="Generated Image">
        </section>

    </main>
    <script>
        function hideOutput() {
            document.querySelector("#recipe-container").style.display = "none";
        }
        function showOutput() {
            document.querySelector("#recipe-container").style.display = "flex";

        }
        document.addEventListener("DOMContentLoaded", e => {
            hideOutput();
            const requestData = {};
            document.querySelector('input[type="button"]').addEventListener("click", e => {
                const categorySelected = document.querySelector('input[name="recipes"]:checked');
                const detailsInput = document.querySelector('#details').value;
                if (!(categorySelected && detailsInput.length > 0)) {
                    alert("Choose a category and enter detail about the recipe")
                } else {
                    requestData.category = categorySelected.value;
                    requestData.details = detailsInput;
                    console.log(requestData)
                    showOutput();
                    // format chat AI prompt
                    // recipe?prompt=Create+a+recipe+for+cake+described+as+chocolate`

                    // Chat to get Recipe
                    
                    const chatPrompt = `${requestData.category} described as ${requestData.details}`;
                    console.log("chat prompt:", chatPrompt);
                    const recipeEventSource = new EventSource('/recipe?prompt=' + encodeURIComponent(chatPrompt));
                    console.log("recipeEventSource prompt:", recipeEventSource);
                    let recipeContent = "";

                    recipeEventSource.onmessage = function (event) {
                        if (event.data === '[DONE]') {
                            recipeEventSource.close();
                            // document.getElementById('loader').classList.add('hidden');
                            return;
                        }
                        // Add placehoder image while the actual image is being generated
                        const data = JSON.parse(event.data);
                        if (data && data.response) {
                            document.querySelector('#recipe-content').textContent += data.response;
                            recipeContent += data.response;
                        }
                    }
                    

                    // Generate Image
                    const imageGenPrompt = `${requestData.category} described as ${requestData.details}`;
                    fetch('/generate_image', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ imageGenPrompt })
                    })
                        .then(response => response.blob())
                        .then(blob => {
                            const imageUrl = URL.createObjectURL(blob);
                            const imageElement = document.querySelector("#gen-image");
                            imageElement.src = imageUrl;
                            imageElement.style.display = 'block';
                        });
                };
            });
        });

    </script>
</body>

</html>
